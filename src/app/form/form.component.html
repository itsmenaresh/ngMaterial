<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="lastName">
    </mat-form-field>
</form>

<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="route({fName:firstName, lName:lastName})">Review</button>
</div>
